get:
  tags:
  - Workflow Runs
  summary: GetRunStatus
  description: This provides an abbreviated (and likely fast depending on implementation) status of the running workflow, returning a simple result with the  overall state of the workflow run (e.g. RUNNING, see the State section).
  operationId: GetRunStatus
  parameters:
  - name: run_id
    in: path
    description: ''
    required: true
    style: simple
    schema:
      type: string
  responses:
    200:
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RunStatus'
    401:
      description: The request is unauthorized.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    403:
      description: The requester is not authorized to perform this action.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    404:
      description: The requested workflow run wasn't found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    500:
      description: An unexpected error occurred.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  deprecated: false
