      description: The requester is not authorized to perform this action.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    404:
      description: The requested workflow run wasn't found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
